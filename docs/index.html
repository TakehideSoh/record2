<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2択の記録用ページ</title>
    <link rel="stylesheet" href="default.css">
</head>
<body>
    <h1>物の受容的命名 (簡単 vs チャレンジ)</h1>

    <form id="checkboxForm">
        <label><input type="checkbox" value="電車">電車</label> 
        <label><input type="checkbox" value="コップ">コップ</label>
        <label><input type="checkbox" value="歯ブラシ">歯ブラシ</label>
        <label><input type="checkbox" value="リモコン">リモコン</label>
        <label><input type="checkbox" value="ショーン">ショーン</label>
        <label><input type="checkbox" value="サイ">サイ</label>
        <label><input type="checkbox" value="フォーク">フォーク</label>
        <label><input type="checkbox" value="ヨーグルト">ヨーグルト</label>
        <label><input type="checkbox" value="くつ">くつ</label>
        <label><input type="checkbox" value="バケツ">バケツ</label>
        <label><input type="checkbox" value="ビッツァー">ビッツァー</label>
        <label><input type="checkbox" value="トーマス" checked>トーマス</label>
        <label><input type="checkbox" value="パン">パン</label>
        <label><input type="checkbox" value="くるま">くるま</label>
        <label><input type="checkbox" value="ぞう">ぞう</label>
        <label><input type="checkbox" value="パンダ">パンダ</label>                                
        <label><input type="checkbox" value="キリン" checked>キリン</label>        
        <label><input type="checkbox" value="バナナ">バナナ</label>        
        <label><input type="checkbox" value="おむつ">おむつ</label>                
        <label><input type="checkbox" value="りんご">りんご</label>                
        <label><input type="checkbox" value="みかん">みかん</label>                                
        <label><input type="checkbox" value="ひこうき" checked>ひこうき</label>                                
        <label><input type="checkbox" value="ペンギン" checked>ペンギン</label>                                        
        <label><input type="checkbox" value="ボール">ボール</label>                                                
    </form>
    <br>
    <form id="selectForm">
        <label for="numberSelect">2択の数</label>
        <select id="binaryNum">
            <option value="5" selected>5</option>            
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>            
            <option value="70">70</option>            
            <option value="80">80</option>                        
        </select>
    </form>
    <form id="selectForm">
        <label for="numberSelect">試行回数</label>
        <select id="trialNum">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6" selected>6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>                                                            
        </select>
    </form>


    <hr>
    <button id="getChecked">チェックした物で課題を生成する</button>

    <div id="dist"></div>

    <div id="questions-container"></div>
    <br>
    <hr>
    <div id="output"></div>
    <button id="copyButton">クリップボードにコピー</button>
    <script src="test2.js"></script>
</body>
</html>
